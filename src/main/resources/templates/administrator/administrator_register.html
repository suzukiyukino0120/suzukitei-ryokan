<code class="code-multiline"><!doctype html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/style.css}" />
   <title>管理者登録</title>
 </head>
 <body style="font-family:sans-serif">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-7">
  <a class="navbar-brand" th:href="@{/top}"><img th:src="@{/img/logo.png}" alt="" width="150" height="70" class="d-inline-block align-text-top"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<a th:href="@{/administrator/toLogin}"> <button class="btn btn-outline-warning" type="submit" style="font-family:serif">ログイン</button></a>
  </div>
</nav>
     <br>
      <!-- register form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
        <div class="well" style="color: black">
          <div style="font-family:sans-serif">
          <div class="well">
            <form method="post" th:action="@{/administrator/register}" th:object="${administratorForm}">
              <fieldset>
                <legend>管理者登録</legend>
                
                <div class="form-group">
                  <label>従業員番号:</label>
                <div th:errors="*{employeeId}" style="color:red"></div>
                  
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{employeeId}"
                  />
                </div>
                <div class="form-group">
                  <label>パスワード:</label>
                <div th:errors="*{password}" style="color:red"></div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="8〜16文字 かつ 半角英数字のすべてを使用"
                    th:field="*{password}"
                    th:errorclass="error-input"
                  />
                </div>
                
                <div class="form-group">
                  <label>確認のためもう一度入力してください</label>
                <div th:errors="*{passwordConfirm}" style="color:red"></div>

                  <input
                    type="password"
                    class="form-control"
                    th:field="*{passwordConfirm}"
                    th:errorclass="error-input"
                  />
                </div>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-primary">登録</button>
                 <a th:href="@{/administrator/toLogin}">	
				<button type="button" class="btn btn-secondary">ログイン画面に戻る</button></a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
<!-- jQuery読み込み -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
　　<!-- Propper.js読み込み -->
  <!-- BootstrapのJavascript読み込み -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </body>
</html>
</code>
