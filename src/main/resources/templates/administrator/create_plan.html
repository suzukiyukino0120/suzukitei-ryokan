<code class="code-multiline"><!doctype html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/style.css}" />
   <title>プランの追加</title>
 </head>
 <body style="font-family:sans-serif">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-7">
  <div class="container-fluid">
  <a class="navbar-brand" th:href="@{/top}"><img th:src="@{/img/logo.png}" alt="" width="150" height="70" class="d-inline-block align-text-top"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
			<a th:href="@{/administrator/logout}"> <button class="btn btn-outline-warning" type="submit" style="font-family:sans-serif">ログアウト</button></a>
 		</li>
 		<li class="nav-item">
          <a class="nav-link" href="#" style="font-family:sans-serif">予約一覧</a>
        </li>
 		<li class="nav-item">
          <a class="nav-link" href="#" style="font-family:sans-serif">予約枠管理</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family:sans-serif">
            プラン
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" style="font-family:sans-serif">編集・削除</a></li>
            <li><a class="dropdown-item" href="#" style="font-family:sans-serif">追加</a></li>
          </ul>
        </li>
        </ul>
  </div>     
  </div>
</nav>
 <div style="color:black">
 <div style="font-family:sans-serif">  
      <h3>プラン作成</h3>
     <form action="">
      <table class="table">
  <tbody>
    <tr>
      <th scope="row">ID</th>
      <td><div th:text="{plan.id}"></div></td>
    </tr>
    <tr>
      <th scope="row">プラン名</th>
      <td>
      	<input type="text" class="form-control col-md-8" id="exampleFormControlInput1" th:field="*{name}">
      </td>
    </tr>
    <tr>
      <th scope="row">部屋タイプ</th>
      <td>
      	<div class="col-md-3">
  			<select class="form-select" aria-label="Default select example" th:field="*{roomId}">
			  <option value=1>1</option>
			  <option value=2>2</option>
			  <option value=3>3</option>
			  <option value=4>4</option>
			</select>
		</div>
      </td>
    </tr>
    <tr>
      <th scope="row">朝食</th>
      <td>
			<input class="form-check-input" type="checkbox" id="breakfast" name="breakfast" value="1" th:field="*{breakfast}">
      </td>
    </tr>
    <tr>
      <th scope="row">夕食</th>
      <td>
      	<input class="form-check-input" type="checkbox" id="dinner" name="dinner" value="1" th:field="*{dinner}">
      </td>
    </tr>
    <tr>
      <th scope="row">基本料金</th>
      <td>
      	<input type="text" class="form-control col-md-8" id="exampleFormControlInput1" th:field="*{basicCharge}">
      </td>
    </tr>
    <tr>
      <th scope="row">追加料金</th>
      <td>
      	<input type="text" class="form-control col-md-8" id="exampleFormControlInput1" th:field="*{additionalCharge}">
      </td>
    </tr>
    <tr>
      <th scope="row">プラン説明文</th>
      <td>
      	<textarea rows="10" cols="30" name="comment" th:field="*{comment}"></textarea>
      </td>
    </tr>
    <tr>
      <th scope="row">写真</th>
      <td>
		<input type="file" name="image" th:field="*{image}">
      </td>
    </tr>
    <tr>
      <th scope="row">掲載</th>
      <td>
      	<input class="form-check-input" type="checkbox" id="publish" name="publish" value="1" th:field="*{publish}">
      </td>
    </tr>
  </tbody>
</table>
<br>
				<div class="text-center">
					<button class="btn btn-outline-secondary" type="submit">追加する</button>
				</div>
	</form>
	<br><br>      
      </div>  
 </div>
 <!-- jQuery読み込み -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
　　<!-- Propper.js読み込み -->
  <!-- BootstrapのJavascript読み込み -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </body>
</html>
</code>
