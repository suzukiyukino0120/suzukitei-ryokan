 		<li class="nav-item">
          <a class="nav-link" th:href="@{/manage/toReservationList}" style="font-family:sans-serif">予約一覧</a>

  </div>

 <div style="color:black">
 <div style="font-family:sans-serif">  
<div class="row">
 <div
          class="
            table-responsive
            col-lg-2
            col-md-2
            col-sm-2
          "
        ></div>
 <div
            class="
              table-responsive
              col-lg-offset-2
              col-lg-8
              col-md-offset-2
              col-md-8
              col-sm-12
              col-xs-12
            "
          >   
          <br>   
      <h3 style="color:black">予約詳細</h3><hr>
  <table class="table">
  <tbody>
    <tr>
      <th scope="row">予約ID</th>
      <td><div th:text="${reservation.id}"></div></td>
    </tr>
    <tr>
      <th scope="row">名前</th>
      <td>
      	<div th:text="${reservation.name}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">なまえ</th>
      <td>
      	<div th:text="${reservation.kana}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">郵便番号</th>
      <td>
      	<div th:text="${reservation.zipcode}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">住所</th>
      <td>
      	<div th:text="${reservation.address}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">電話番号</th>
      <td>
      	<div th:text="${reservation.telephone}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">メールアドレス</th>
      <td>
      	<div th:text="${reservation.email}"></div>
      </td>
    </tr>
    <tr></tr>
    <tr>
      <th scope="row">チェックイン日</th>
      <td>
      	<div th:text="${reservation.checkinDate}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">宿泊日数</th>
      <td>
      	<div th:text="${reservation.stayDays}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">宿泊人数</th>
      <td>
      	<div th:text="${reservation.numOfGuest}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">合計金額</th>
      <td>
      	<div th:text="${reservation.totalPrice}"></div>
      </td>
    </tr>
    <tr>
      <th scope="row">支払</th>
      <td>
      	<div th:if="${reservation.payMethod} == 0" th:text="未済（現地決済）"></div>
      	<div th:if="${reservation.payMethod} == 1" th:text="済（クレジットカード決済）"></div>
      </td>
    </tr>
  </tbody>
</table>
<br>
<form th:action="@{/manage/cancelReservation}" method="post">
				<div class="text-center">
				この予約をキャンセルしますか？<br>
				<input class="form-check-input" type="checkbox" id="delete" name="delete" value="1" required="required">キャンセルする
				<input type="hidden" name="reservationId" th:value="${reservation.id}">
				<br><br>
					<button class="btn btn-outline-secondary btn-sm" type="submit">更新</button>
				</div>
</form>
			<div class="text-center">
			<a th:href="@{/manage/toReservationList}"><button class="btn btn-outline-secondary" type="button">予約一覧に戻る</button></a>
			</div>
 </div>
 <div
          class="
            table-responsive
            col-lg-2
            col-md-2
            col-sm-2
          "
        ></div>
 </div>
