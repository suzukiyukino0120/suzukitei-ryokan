<code class="code-multiline"><!doctype html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/style.css}" />
   <title>登録済プラン一覧</title>
 </head>
 <body style="font-family:sans-serif">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-7">
  <div class="container-fluid">
  <a class="navbar-brand" th:href="@{/top}"><img th:src="@{/img/logo.png}" alt="" width="150" height="70" class="d-inline-block align-text-top"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
 		<li class="nav-item">
          <a class="nav-link" th:href="@{/manage/toReservationList}" style="font-family:sans-serif">予約一覧</a>
        </li>
 		<li class="nav-item">
          <a class="nav-link" th:href="@{/manage/toReservationLimit}" style="font-family:sans-serif">予約枠管理</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family:sans-serif">
            プラン
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/manage/toRegisteredPlanList}" style="font-family:sans-serif">編集・削除</a></li>
            <li><a class="dropdown-item" th:href="@{/manage/toCreatePlan}" style="font-family:sans-serif">追加</a></li>
          </ul>
        </li>
        </ul>
        <div class="float-end">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
			<a class="nav-link" th:href="@{/administrator/logout}"><button class="btn btn-sm btn-success" type="button" style="font-family:serif">ログアウト</button>
			</a>
 		</li>
 		</ul>
 		</div>
  </div> 
  </div>    
</nav>
 <div style="color:black">
 <div style="font-family:sans-serif">  
      <h3>登録済プラン一覧</h3>
<table class="table table-striped table-hover">
<thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">プラン名</th>
      <th scope="col">部屋タイプ</th>
      <th scope="col">朝食</th>
      <th scope="col">夕食</th>
      <th scope="col">編集</th>
      <th scope="col">削除</th>
    </tr>
  </thead>
  <tbody>
  <th:block th:each="plan:${planList}">
    <tr>
      <td><div th:text="${plan.id}"></div></td>
      <td><div th:text="${plan.name}"></div></td>
      <td><div th:text="${plan.roomId}"></div></td>
      <td><div th:if="${plan.breakfast} == 1" th:text="〇"></div></td>
      <td><div th:if="${plan.dinner} == 1"　th:text="〇"></div></td>
      <td>
      	<form th:action="@{/manage/toUpdatePlan}" method="post">
                  		<input type="hidden" name="id" th:value="${plan.id}">
					 	<button class="btn btn-secondary btn-sm">編集</button>
		</form>
      </td>
      <td>
      	<form th:action="@{/manage/toDeletePlan}" method="post">
                  		<input type="hidden" name="id" th:value="${plan.id}">
					 	<button class="btn btn-secondary btn-sm">削除</button>
		</form>
      </td>
    </tr>
   </th:block>
  </tbody>

</table>
      
 </div>  
 </div>
 <!-- jQuery読み込み -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
　　<!-- Propper.js読み込み -->
  <!-- BootstrapのJavascript読み込み -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script th:src="@{/js/image.js}"></script>
 </body>
</html>
</code>
